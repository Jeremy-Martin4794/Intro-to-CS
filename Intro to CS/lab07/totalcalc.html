<!doctype html><!-- tip.html                                            --><!-- Web page that calculates the tip amount on a check. --><!-- =================================================== --><html>   <head>     <title> Tip Calculator </title>     <script type="text/javascript">        // enter your code for your calculateTip function here             function CalculateSum(amount,tipPercent,taxPercent){        var totalAmount = 0;        totalAmount = amount + amount * tipPercent *0.01 + amount * taxPercent * 0.01;        totalAmount = parseFloat(amount) + parseFloat(amount * tipPercent * 0.01) + parseFloat(amount * taxPercent * 0.01);        document.getElementById('outputDiv').innerHTML = totalAmount;       }           </script>   </head>  <body>    <P>      Enter the check amount:           $<input type="numeric" id="amountBox" size=10 value="">      <br>      Tip percentage:           %<input type="numeric" id="tipBox" size=4 value="">      <br>          Tax percentage:           %<input type="numeric" id="taxBox" size=4 value="">    </P>    <input type="button" value="Calculate Sum" onclick="CalculateSum(document.getElementById('amountBox').value,            document.getElementById('tipBox').value, document.getElementById('taxBox').value);"                             <hr>    <div id="outputDiv"></div>  </body></html>
