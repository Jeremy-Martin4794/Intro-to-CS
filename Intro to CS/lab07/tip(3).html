<!doctype html><!-- tip.html                                            --><!-- Web page that calculates the tip amount on a check. --><!-- =================================================== --><html>   <head>     <title> Tip Calculator </title>     <script type="text/javascript">        // enter your code for your calculateTip function here                function calculateTip(){          var tipAmount = 0;          var amount;          amount = document.getElementById("amountBox"). value;          var tipPercent;          tipPercent = document.getElementById("tipBox").value;          tipAmount = amount * tipPercent * 0.01;          document.getElementById("outputDiv").innerHTML = tipAmount;        }                 </script>   </head>  <body>    <P>      Enter the check amount:           $<input type="numeric" id="amountBox" size=10 value="">      <br>      Tip percentage:           %<input type="numeric" id="tipBox" size=4 value="">    </P>    <input type="button" value="Calculate Tip"        onclick="calculateTip();"                             <hr>    <div id="outputDiv"></div>  </body></html>
