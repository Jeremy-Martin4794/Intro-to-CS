<!doctype html><!-- tip.html                                            --><!-- Web page that calculates the tip amount on a check. --><!-- =================================================== --><html>   <head>     <title> Grade Calculator </title>     <script type="text/javascript">        // enter your code for your calculateTip function here             function calculateGrade(){        var homegrade = parseFloat(document.getElementById("Homework").value);        var labsgrade = parseFloat(document.getElementById("Labs").value);        var midtermsgrade = parseFloat(document.getElementById("Midterms").value);        var finalgrade = parseFloat(document.getElementById("Final").value);        var projectgrade = parseFloat(document.getElementById("Project").value);              var attendancegrade = parseFloat(document.getElementById("Attendance").value);                        var totalgrade = 0        totalgrade = homegrade*15*0.01 + labsgrade*20*0.01 + midtermsgrade*20*0.01 + finalgrade*10*0.01 + projectgrade*30*0.01 + attendancegrade*5*0.01;                        document.getElementById('outputDiv').innerHTML = totalgrade;      }           </script>   </head>  <body>     <table style ='width:40%'>      <tbody>                <tr>          <th>Homework</th>          <th>15%</th>         </tr>                  <tr>          <th>Labs</th>          <th>20%</th>         </tr>                  <tr>          <th>Midterms</th>          <th>20%</th>         </tr>                  <tr>          <th>Final</th>          <th>10%</th>         </tr>                  <tr>          <th>Project</th>          <th>30%</th>         </tr>                  <tr>          <th>Attendance</th>          <th>5%</th>         </tr>      </tbody>          </table>    <hr>                    <table style ='width:40%'>      <tbody>                <tr>          <th> Enter the Homework grade:</th>          <th>          <input type="numeric" id="Homework" size=10 value=""> </th>         </tr>                  <tr>          <th> Enter the Labs grade:</th>          <th><input type="numeric" id="Labs" size=10 value=""> </th>         </tr>                  <tr>          <th> Enter the Midterms grade:</th>          <th><input type="numeric" id="Midterms" size=10 value=""> </th>         </tr>                  <tr>          <th>Enter the Final grade: </th>          <th><input type="numeric" id="Final" size=10 value=""> </th>         </tr>                  <tr>          <th> Enter the Project grade </th>          <th><input type="numeric" id="Project" size=10 value=""> </th>         </tr>                  <tr>          <th> Enter the Attendance grade:</th>          <th><input type="numeric" id="Attendance" size=10 value=""> </th>         </tr>      </tbody>          </table>                   <input type="button" value="Calculate Grade"        onclick="calculateGrade();"                             <hr>    <div id="outputDiv"></div>  </body></html>
